<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Pesquisa</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Googol</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/indexar">Indexar</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="/pesquisar">Pesquisar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/consultar">Consultar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Informações</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<h1>Pesquisa</h1>
<div th:if="${#httpServletRequest.getMethod() == 'GET'}">
    <form th:action="@{/pesquisar}" th:object="${pesquisa}" method="post">
        <div>

            <input type="text" class="form-control" placeholder="" th:field="*{textoPesquisa}">
            <button class="btn btn-primary" type="submit"><i class="fa fa-search fa-fw"></i>Search</button>

        </div>

    </form>
</div>
<div th:if="${#httpServletRequest.getMethod() == 'POST'}">
    <form th:action="@{/pesquisar}" th:object="${pesquisa}" method="post">
        <div>

            <input type="text" class="form-control" placeholder="" th:field="*{textoPesquisa}">
            <button class="btn btn-primary" type="submit"><i class="fa fa-search fa-fw"></i>Search</button>
            <div th:if="${mensagem}">
                <p th:text="${mensagem}"></p>
            </div>
            <table th:if="${paginas}">
                <thead>
                <tr>
                    <th th:text="${textoPesquisa}">Resultados da pesquisa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resultado : ${paginas}">
                    <td th:text="${resultado[0]}"></td>
                    <td th:text="${resultado[1]}"></td>
                    <td th:text="${resultado[2]}"></td>

                </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
</body>
</html>
