<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta</title>
</head>
<body>
<h1>Informação geral</h1>
<div>
    <div>
        <div th:if="${!d}">
            <table th:if="${downloaders}">
                <thead>
                <tr>
                    <th>Downloaders</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="downloader : ${downloaders}">
                    <td th:text="${downloader.id}"></td>
                    <td th:text="${downloader.ip}"></td>
                    <td th:text="${downloader.porto}"></td>

                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${!b}">
            <table th:if="${barrels}">
                <thead>
                <tr>
                    <th>Barrels</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="barrel: ${barrels}">
                    <td th:text="${barrel.ip}"></td>
                    <td th:text="${barrel.porto}"></td>
                    <td th:text="${barrel.gama}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${!m}">
            <table th:if="${mapa}">
                <thead>
                <tr>
                    <th>Pesquisas frequentes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${mapa}">
                    <td th:text="${par.getKey()}"></td>
                    <td th:text="${par.getValue()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<a th:href="@{/}">Voltar</a>
</body>
</html>
