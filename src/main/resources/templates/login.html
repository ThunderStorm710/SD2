<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/jquery.min.js"></script>//
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>//
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>//
</head>

<body>
<div class="d-flex justify-content-center align-items-center">
    <h1 class="text-center">Googol</h1>
</div>
<div class="d-flex justify-content-center align-items-center">
    <h3 class="text-center">Seja bem-vindo ao seu motor de busca favorito!!</h3>
</div>

<div th:if="${#httpServletRequest.getMethod() == 'GET'}"
     class="container d-flex flex-row justify-content-center align-items-center">
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
                <div class="form-group">
                    <label for="username">Nome de utilizador</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Registo</h5>
            <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de utilizador</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username"
                           required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Registar</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${#httpServletRequest.getMethod() == 'POST'}"
     class="container d-flex flex-row justify-content-center align-items-center">
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
                <div class="form-group">
                    <label for="username">Nome de utilizador</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p th:if="${!valor1.equals('true')}" class="mt-2 text-danger">Credenciais inválidas</p>
                </div>
            </form>
        </div>
    </div>
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Registo</h5>
            <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de utilizador</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username"
                           required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                           required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Registo</button>
                    <p th:if="${!valor2.equals('true')}" class="mt-2 text-danger">Nome de utilizador ou email já cadastrados</p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
