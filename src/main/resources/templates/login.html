<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Googol</h1>
<h2>Seja bem-vindo ao seu motor de busca favorito!!</h2>
<div th:if="${#httpServletRequest.getMethod() == 'GET'}">
    <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" th:field="*{username}" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" th:field="*{password}" required>
            <button type="submit">Login</button>
        </div>
    </form>

    <form th:action="@{/login}" th:object="${clienteInfo}" method="post">

        <div>
            <label><b>Nome de utilizador</b></label>
            <input type="text" class="form-control" placeholder="" th:field="*{username}">
            <label><b>Nome</b></label>
            <input type="text" class="form-control" placeholder="" th:field="*{nome}">
            <label><b>Email</b></label>
            <input type="email" class="form-control" placeholder="" th:field="*{email}">
            <label><b>Password</b></label>
            <input type="password" class="form-control" placeholder="" th:field="*{password}">
            <button type="submit">Registo</button>
        </div>
    </form>
</div>

<div th:if="${#httpServletRequest.getMethod() == 'POST'}">
    <form th:action="@{/login}" th:object="${clienteInfo}" method="post">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" name= "username" placeholder="Enter Username" >
            <label><b>Password</b></label>
            <input type="password" name= "password" placeholder="Enter Password" >
            <button type="submit">Login</button>
        </div>
    </form>

    <form th:action="@{/login}" th:object="${clienteInfo}" method="post">

        <div>
            <label><b>Nome de utilizador</b></label>
            <input type="text" name= "username" class="form-control" placeholder="" th:field="*{username}">
            <label><b>Nome</b></label>
            <input type="text" name= "nome" class="form-control" placeholder="" th:field="*{nome}">
            <label><b>Email</b></label>
            <input type="email" name= "email" class="form-control" placeholder="" th:field="*{email}">
            <label><b>Password</b></label>
            <input type="password" name= "password" class="form-control" placeholder="" th:field="*{password}">
            <button type="submit">Login</button>
        </div>
        <div th:if="${!valor.equals('true')}">
            <p>Credenciais inv√°lidas</p>
        </div>
    </form>
</div>
</body>
</html>
