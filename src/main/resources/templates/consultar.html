<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Consulta</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Googol</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/indexar">Indexar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pesquisar">Pesquisar</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="/consultar">Consultar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Informações</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<h1>Consulta</h1>
<div th:if="${#httpServletRequest.getMethod() == 'GET'}">
    <form th:action="@{/consultar}" th:object="${pesquisa}" method="post">
        <div>

            <input type="text" class="form-control" placeholder="" th:field="*{textoPesquisa}">
            <button class="btn btn-primary" type="submit"><i class="fa fa-search fa-fw"></i>Search</button>

        </div>

    </form>
</div>
<div th:if="${#httpServletRequest.getMethod() == 'POST'}">
    <form th:action="@{/consultar}" th:object="${pesquisa}" method="post">
        <div>

            <input type="text" class="form-control" placeholder="" th:field="*{textoPesquisa}">
            <button class="btn btn-primary" type="submit"><i class="fa fa-search fa-fw"></i>Search</button>
            <div th:if="${mensagem}">
                <p th:text="${mensagem}"></p>
            </div>
            <table th:if="${urls}">
                <thead>
                <tr>
                    <th th:text="${textoPesquisa}">Resultados da pesquisa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resultado : ${urls}">
                    <td th:text="${resultado}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>

</body>
</html>
